<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crunchy Apples</title>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="heading-primary">Crunchy Apples</h1>
    </header>
    <section class="preview">
        <div class="preview-img-container">
            <img class="preview-img" src="img/landscape/night-sky.jpg" alt="preview image">
            <svg xmlns='http://www.w3.org/2000/svg' class='arrow-back' viewBox='0 0 512 512'><title>Arrow Back Circle</title><path fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32' d='M249.38 336L170 256l79.38-80M181.03 256H342'/><path d='M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z' fill='none' stroke='currentColor' stroke-miterlimit='10' stroke-width='32'/></svg>
            <svg xmlns='http://www.w3.org/2000/svg' class='arrow-forward' viewBox='0 0 512 512'><title>Arrow Forward Circle</title><path fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32' d='M262.62 336L342 256l-79.38-80M330.97 256H170'/><path d='M256 448c106 0 192-86 192-192S362 64 256 64 64 150 64 256s86 192 192 192z' fill='none' stroke='currentColor' stroke-miterlimit='10' stroke-width='32'/></svg>
        </div>
        <p class="preview-text"></p>
        <div class="heading-secondary">Preview</div>
        <select class="select">
            <option value="landscape">Landscape</option>
            <option value="space">Space</option>
            <option value="tesla">Tesla</option>
            <option value="apples">Apples</option>
        </select>
    </section>
    <section class="text-input">
        <input class="input" type="text" placeholder="Enter text here...">
    </section>
    <section class="bible-verse">
        <input class="input-bbv" type="text" placeholder="Enter bible verse here">
    </section>
</body>
</html>
